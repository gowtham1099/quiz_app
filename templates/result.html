<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test_Result</title>
    <style>
        body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
		.table-labels{
		    color:red;
		    }


    </style>
    <script type="text/javascript">
        function preback() { window.history.forward();}
        setTimeout("preback()",0);
        window.onunload=function(){null};
    </script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
     <span style="color:red">Quiz App</span>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="home" style="color:white" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="logout" style="color:white" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <center><h2>Result</h2></center>
    <hr>
   <table align="center">
        <tr>
           <td><h3>Name: </h3></td>
           <td><h3 class="table-labels">{{user.username}}</h3></td>
       </tr>
       <tr>
           <td><h3>Correct Answers: </h3></td>
           <td><h3 class="table-labels">{{correct}}</h3></td>
       </tr>
       <tr>
           <td><h3>Wrong Answers: </h3></td>
           <td><h3 class="table-labels">{{wrong}}</h3></td>
       </tr>
       <tr>
           <td><h3>Result: </h3></td>
           <td><h3 class="table-labels">{{result}}</h3></td>
       </tr>

   </table>


</body>
</html>
